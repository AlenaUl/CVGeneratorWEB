<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Codecentric CV-Generator">
    <meta name="author" content="Alena Ulrich">
    <title>Codecentric CV-Generator</title>
    <!--<link href="css/bootstrap.min.css" rel="stylesheet"/>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <br/>
    <div class="container">
        <ul class="nav nav-tabs">
            <li><a href="#home" data-toggle="tab">Home</a></li>
            <li><a href="#search" data-toggle="tab">Search CV</a></li>
            <li><a href="#new-cv" data-toggle="tab">New CV</a></li>
        </ul></br>
        <div class="tab-content">
            <div class="tab-pane active" id="home">
                <h1>Codecentric CV-Generator</h1>
                <p>for the inside used CVs</p>
            </div>
            <div class="tab-pane" id="search">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        <button class="btn btn-primary btn-sm"><i class="zmdi zmdi-search"></i></button>
                        </div>
                    </div>
                </form>
        </div>
            <div class="tab-pane" id="new-cv">
                <h2>Start to build your new CV now</h2></br>
                <h3>Personal information</h3></br>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="firstname">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lastname">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="date_of_birth">Birthday</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="date_of_birth" placeholder="Enter your birthday">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="phonenumber">Phonenumber</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="phonenumber" placeholder="Enter your phonenumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                    </div>
                </form>
                <h3>Languages</h3></br>
                <form class="form-inline">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="language">Language</label>
                        <div id="field" class="col-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" id="language" placeholder="Enter your language">
                                <button class="btn btn-primary btn-sm add-more" type="button">+</button>
                                <script>
                                    $(document).ready(function(){
                                        var next = 1;
                                        $(".add-more").click(function(e){
                                            e.preventDefault();
                                            var addto = "#field" + next;
                                            var addRemove = "#field" + (next);
                                            next = next + 1;
                                            var newIn = '<input type="text" class="input form-control" id="field' + next + '" name="field' + next + '">';
                                            var newInput = $(newIn);
                                            var removeBtn = '<button id="remove' + (next - 1) + '" class="btn btn-danger remove-me" >-</button></div><div id="field">';
                                            var removeButton = $(removeBtn);
                                            $(addto).after(newInput);
                                            $(addRemove).after(removeButton);
                                            $("#field" + next).attr('data-source',$(addto).attr('data-source'));
                                            $("#count").val(next);

                                            $('.remove-me').click(function(e){
                                                e.preventDefault();
                                                var fieldNum = this.id.charAt(this.id.length-1);
                                                var fieldID = "#field" + fieldNum;
                                                $(this).remove();
                                                $(fieldID).remove();
                                            });
                                        });
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                </form>
                <h3>Qualification</h3></br>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="place">Place</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="place" placeholder="Enter place">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="profil">Profil</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="profil" placeholder="Enter profil">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="start_date">Start date</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="start_date" placeholder="Enter start date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="end_date">End date</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="end_date" placeholder="Enter end date">
                        </div>
                    </div>
                </form>
            </div>
        </div>
     </div>
 </body>
 </html>
