<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Codecentric CV-Generator">
    <meta name="author" content="Alena Ulrich">

    <title>Codecentric CV-Generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/custom.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <br/>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" href="#home" data-toggle="tab">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#search" data-toggle="tab">Search CV</a></li>
            <li class="nav-item"><a class="nav-link" href="#new-cv" data-toggle="tab">New CV</a></li>
        </ul></br>
        <div class="tab-content">
            <div class="tab-pane active" id="home">
                <h1>Codecentric CV-Generator</h1>
                <p>for the inside used CVs</p>
            </div>
            <div class="tab-pane" id="search">
                <form>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-2" for="name">Name</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control input-md" id="name" placeholder="Enter your name">
                        </div>
                        <button class="btn btn-primary btn-sm"><i class="zmdi zmdi-search"></i></button>
                    </div>
                </form>
            </div>
            <div class="tab-pane" id="new-cv">

                <h2>Start to build your new CV now</h2></br>
                <h3>Personal information</h3></br>
                <form>
                    <div class="form-group row">
                        <label class="col-form-label col-2" for="firstname">First Name</label>
                        <div class="col-6">
                            <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2" for="lastname">Last Name</label>
                        <div class="col-6">
                            <input type="text" class="form-control input-md" id="lastname" placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2" for="date_of_birth">Birthday</label>
                        <div class="col-6">
                            <input type="date" class="form-control input-md" id="date_of_birth" placeholder="Enter your birthday">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2" for="phonenumber">Phonenumber</label>
                        <div class="col-6">
                            <input type="tel" class="form-control input-md" id="phonenumber" placeholder="Enter your phonenumber">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-2" for="email">Email</label>
                        <div class="col-6">
                            <input type="email" class="form-control input-md" id="email" placeholder="Enter your email">
                        </div>
                    </div>
                </form>

                <h3>Languages</h3></br>


                <form>
                    <div class="row" id="languageInput">

                        <label class="col-form-label col-2" for="lang">Language</label>

                        <div class="col-5">
                        <input type="text" class="form-control input-md" id="lang" name="prof1" autocomplete="off" placeholder="Enter your language">
                        </div>

                        <div class="col-1">
                        <button id="b1" class="btn btn-light add-more float-right">+</button>
                        </div>

                    </div>









                    <script>
                        $(document).ready(function(){
                            var next = 1;
                            $(".add-more").click(function(e){
                                e.preventDefault();
                                var addto = "#languageInput";
                                next = next + 1;
                                var addRemove = "#deleteafter" + (next);
                                var newLanguage = document.getElementById("lang").value;
                                var newIn = '<div class="row" id="language' + next +'"><div class="col-2"></div><div class="col-5" id="deleteafter' + next + '"><input type="text" class="form-control input-md" id="language' + next +'" name="language' + next +'" autocomplete="off" value="' + newLanguage + '"></div>'
                                var newInput = $(newIn);
                                var removeBtn = '<div class="col-1"><button id="remove' + (next) +'" class="btn btn-light remove-me float-right">-</button></div></div>';

                                document.getElementById("lang").value = "";

                                var removeButton = $(removeBtn);
                                $(addto).before(newInput);
                                $(addRemove).after(removeButton);
                                $("#language" + next).attr('data-source',$(addto).attr('data-source'));

                                $('.remove-me').click(function(e){
                                    e.preventDefault();
                                    var languageNum = this.id.charAt(this.id.length-1);
                                    var languageID = "#language" + languageNum;
                                    $(this).remove();
                                    $(languageID).remove();
                                });
                            });
                        });
                    </script>
                </form>

                <h3>Qualification</h3></br>
                <form>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-2" for="place">Place</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control input-md" id="place" placeholder="Enter place">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-2" for="profil">Profil</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control input-md" id="profil" placeholder="Enter profil">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-2" for="start_date">Start date</label>
                        <div class="col-md-4">
                            <input type="date" class="form-control input-md" id="start_date" placeholder="Enter start date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-2" for="end_date">End date</label>
                        <div class="col-md-4">
                            <input type="date" class="form-control input-md" id="end_date" placeholder="Enter end date">
                        </div>
                    </div>
                    <script>

                    </script>
                </form>

                <h3>Skills</h3></br>
                <form>
                    <div class="form-group row">
                        <div class="input-group col-md-4">
                        <select class="form-control custom-select" id="selectCategory">
                            <option selected>Choose category</option>
                            <option value="1">Methodiken</option>
                            <option value="2">Java Technologien</option>
                            <option value="3">Programmiersprachen</option>
                            <option value="4">Datenbanksysteme</option>
                            <option value="5">Betriebssysteme</option>
                            <option value="6">Werkzeuge</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Add custom category</button>
                        </div>
                        </div>
                    </div>
                    <div class="col-md-4" id="toolName">
                        <input autocomplete="off" class="custom form-control input-md pull-left" id="category1" name="prof1" type="text" placeholder="Skala, Kibana, Java, etc" data-items="8"/>

                    </div>
                    <button id="b" class="btn add-more pull-right" type="button">+</button>
                </form>
            </div>
        </div>
     </div>
</body>
</html>
