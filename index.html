                    </div>
                    <div class="form-group">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="date_of_birth">Birthday</label>
                        <div class="col-md-4">
                            <input type="date" class="custom form-control input-md" id="date_of_birth" placeholder="Enter your birthday">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="phonenumber">Phonenumber</label>
                        <div class="col-md-4">
                            <input type="tel" class="custom form-control input-md" id="phonenumber" placeholder="Enter your phonenumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email</label>
                        <div class="col-md-4">
                            <input type="email" class="custom form-control input-md" id="email" placeholder="Enter your email">
                        </div>
                    </div>
                </form>
                <h3>Languages</h3></br>
                <div class="row">
                    <input class="custom" type="hidden" name="count" value="1" />

                        <div class="controls" id="profs">
                            <form class="input-append">
                                <div class="col-md-4" id="field"><input autocomplete="off" class="custom" id="field1" name="prof1" type="text" placeholder="Type something" data-items="8"/><button id="b1" class="custom btn add-more" type="button">+</button></div>
                            </form>

                <script>
                $(document).ready(function(){
    var next = 1;
    $(".add-more").click(function(e){
        e.preventDefault();
        var addto = "#field" + next;
        var addRemove = "#field" + (next);
        next = next + 1;
        var newIn = '<input autocomplete="off" class="custom" id="field' + next + '" name="field' + next + '" type="text">';
        var newInput = $(newIn);
        var removeBtn = '<button id="remove' + (next - 1) + '" class="custom btn remove-me" >-</button></div><div id="field">';
        var removeButton = $(removeBtn);
        $(addto).after(newInput);
        $(addRemove).after(removeButton);
        $("#field" + next).attr('data-source',$(addto).attr('data-source'));
        $("#count").val(next);

            $('.remove-me').click(function(e){
                e.preventDefault();
                var fieldNum = this.id.charAt(this.id.length-1);
                var fieldID = "#field" + fieldNum;
                $(this).remove();
                $(fieldID).remove();
            });
        });
    });

                </script>

                <h3>Qualification</h3></br>
